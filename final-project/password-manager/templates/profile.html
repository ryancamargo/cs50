{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>User Profile</h1>
    <form action="/update_profile" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user[2] }}" required>
        </div>
        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[a-zA-Z\d]{8,}$" title="Password must be at least 8 characters long, contain one uppercase letter, one lowercase letter, and one number">
        </div>
        <button type="submit">Update Profile</button>
    </form>
</div>
{% endblock %}
