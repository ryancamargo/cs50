<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body>
        <div class="alert" id="redirectAlert" role="alert">
            Redirecting...
        </div>
        hello, homepage
        <a href="cafe.html" onclick="showRedirectAlert()">Visit the Cafe Menu!</a>
        <p>
            <a href="cat-photo.html" onclick="showRedirectAlert()">Like cats? Click here!</a>
        </p>
        <h3>
            <a href="survey.html" onclick="showRedirectAlert()">Take this survey</a>
        </h3>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script>
            function showRedirectAlert() {
                document.getElementById("redirectAlert").classList.add("show");
                setTimeout(function(){
                    document.getElementById("redirectAlert").classList.remove("show");
                }, 2000); // 2000 milliseconds = 2 seconds
            }
        </script>
    </body>
</html>
