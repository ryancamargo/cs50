<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }

            .container {
                max-width: 600px;
                margin: 50px auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            form {
                display: grid;
                gap: 10px;
            }

            label {
                font-weight: bold;
            }

            input,
            select,
            textarea {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
                margin-top: 4px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            input[type="submit"] {
                background-color: #4caf50;
                color: #fff;
                cursor: pointer;
            }

        </style>
        <title>Survey Form</title>
    </head>
    <body>
        <div class="container">
            <form id="survey-form">
                <h1 id="title">Survey Form</h1>
                <p id="description">Please fill out the survey form below:</p>

                <!-- Name Input -->
                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <!-- Email Input -->
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <!-- Number Input -->
                <label for="number" id="number-label">Age:</label>
                <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>

                <!-- Dropdown -->
                <label for="dropdown">Select an option:</label>
                <select id="dropdown" name="dropdown">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                </select>

                <!-- Radio Buttons -->
                <label>Gender:</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female

                <!-- Checkboxes -->
                <label>Interests:</label>
                <input type="checkbox" name="interests" value="sports"> Sports
                <input type="checkbox" name="interests" value="music"> Music

                <!-- Textarea -->
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>

                <!-- Submit Button -->
                <input type="submit" id="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
